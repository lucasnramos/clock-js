<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock - Vanilla</title>

    <style>
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .clock {
        width: 400px;
        height: 400px;
        border: 5px solid black;
        border-radius: 50%;
        position: relative;
      }

      .hand {
        position: absolute;
        transform-origin: 100%;
        top: 50%;
        width: 50%;
        height: 10px;
      }

      .minute {
        background-color: red;
      }

      .hour {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
      </div>
    </div>

    <script>
      const minute = document.querySelector(".minute");
      const hour = document.querySelector(".hour");

      minute.animate(
        [
          // keyframes
          { transform: "rotate(0deg)" },
          { transform: "rotate(360deg)" },
        ],
        {
          // timing options
          duration: 60000,
          iterations: Infinity,
        }
      );
      const ref = setInterval(() => {}, 1000);
    </script>
  </body>
</html>
